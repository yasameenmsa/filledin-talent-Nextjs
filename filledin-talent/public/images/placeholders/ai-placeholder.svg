<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="60" cy="50" rx="28" ry="16" fill="white"/>
    <ellipse cx="80" cy="45" rx="22" ry="13" fill="white"/>
    <ellipse cx="100" cy="50" rx="20" ry="11" fill="white"/>
    
    <ellipse cx="300" cy="35" rx="35" ry="20" fill="white"/>
    <ellipse cx="325" cy="30" rx="28" ry="16" fill="white"/>
    <ellipse cx="350" cy="35" rx="25" ry="14" fill="white"/>
  </g>
  
  <!-- Hills/Mountains -->
  <path d="M0 170 Q80 130 160 150 Q240 170 320 140 Q360 150 400 135 L400 300 L0 300 Z" fill="url(#hillGradient)"/>
  <path d="M0 210 Q120 170 240 190 Q320 200 400 180 L400 300 L0 300 Z" fill="url(#hill2Gradient)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hill2Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>